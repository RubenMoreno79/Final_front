@if (curso) {

<div class="curso">
    <h2 class="mt-4 text-center">{{ curso.nombre }}</h2>
    <div clase="imagen">

        <img [src]="curso.imagen" class="img-fluid rounded mx-auto d-block mt-4" alt="Responsive image">
    </div>
    <h3 class="mt-4">Horas de Duración:</h3>
    <p>Tiempo estimado de realización {{ curso.horas }}h</p>
    <h3 class="mt-4">Descripción del curso: </h3>
    <p>{{ curso.descripcion }}</p>
    <h3 class="mt-4">Contenido del curso </h3>
    <p class="contenido">{{ curso.contenido }}</p>




</div>
}@else {
<p>El curso NO EXISTE</p>
}
