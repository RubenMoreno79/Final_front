@if (curso[0]) {

<div class="curso">
    <h2 class="mt-4 text-center">{{ curso[0].nombre }}</h2>
    <div clase="imagen">

        <img [src]="curso[0].Imagen" class="img-fluid rounded mx-auto d-block mt-4" alt="Responsive image">
    </div>
    <h3 class="mt-4">Horas de Duración:</h3>
    <p>Tiempo estimado de realización {{ curso[0].horas }}h</p>
    <h3 class="mt-4">Descripción del curso: </h3>
    <p>{{ curso[0].descripcion }}</p>

    <p class="contenido">{{ curso[0].contenido }}</p>

    <button (click)="addLeccion()" class="btn btn-light border border-success col-12 col-lg-2">Añadir lecciones</button>
    <button (click)="borrarCurso()" class="btn btn-light border border-success col-12 col-lg-2">Borrar curso</button>
    <button (click)="editarCurso()" class="btn btn-light border border-success col-12 col-lg-2">Editar curso</button>
