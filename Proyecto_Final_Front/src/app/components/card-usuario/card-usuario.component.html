@if (usuario) {
<div class="usuario">
    <p>Nombre: {{ usuario.nombre }} </p>
    <p>Apellidos: {{ usuario.apellidos }}</p>
    <p>Username: {{ usuario.username }}</p>
    <p>Email: {{ usuario.email }}</p>
    <p>Alumno/Profesor: {{ usuario.rol }}</p>
    <p>Fecha Nacimiento: {{ usuario.fecha_nacimiento }}</p>
    <p>Telefono: {{ usuario.telefono }}</p>
    <p>Genero: {{ usuario.genero }}</p>
    <button (click)="editarUsuario()" class="btn btn-light border border-success col-12 col-lg-2">Editar</button>
</div>
}
