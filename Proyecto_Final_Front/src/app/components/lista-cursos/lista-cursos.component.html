<h2 class="mt-4 text-success">Lista de Cursos Disponibles</h2>

<!-- TODO: lista automática de categorías -->
<div class="filtros ">
    <select (change)="onChange($event)" class="rounded col-12 col-lg-4 border border-success">
        <option value="todas">Selecciona Categoría</option>
        <option value="Ciber">Ciberseguridad</option>
        <option value="Data">Data Science</option>
        <option value="FullStack">Full Stack</option>
        <option value="Marketing">Marketing Online</option>

    </select>
</div>

<hr class="text-success font-weight-bold">

<div class="cursos row ">
    @for (curso of arrCursos; track curso.id) {
    <div class="curso col-lg-3 mt-2 ">
        <div class="card rounded">

            <img [src]="curso.Imagen" class="card-img-top" alt="">
            <div class="card-body">

                <h5 class="card-title text-success">{{ curso.nombre }}</h5>
                <p class="font-weight-bold"><strong>Horas: {{ curso.horas }}</strong></p>

                <p class="card-title">Categorias: {{ curso.categoria }}</p>
                <p class="card-title">Contenido: {{ curso.descripcion }}</p>

                <a [routerLink]="['/cursos',curso.id]" class="btn btn-success mt-3 col-12">Ir al Curso</a>
            </div>
        </div>

    </div>
    }
</div>
