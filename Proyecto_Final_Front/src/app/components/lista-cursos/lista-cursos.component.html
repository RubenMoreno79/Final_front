<div class="filtros">
    <select (change)="onChange($event)">
        <option value="todas">Categorias</option>
        <option value="Nombre1">Nombre1</option>
        <option value="Nombre2">Nombre2</option>
        <option value="Nombre2">Nombre</option>

    </select>
</div>


<div class="cursos row ">
    @for (curso of arrCursos; track curso.id) {
    <div class="curso col-lg-3 mt-2">
        <div class="card ">

            <img src="curso.imagen" class="card-img-top" alt="">
            <div class="card-body">
                <img [src]="curso.imagen" alt="" />
                <h5 class="card-title">{{ curso.nombre }}</h5>
                <p class="card-title">Horas: {{ curso.horas }}</p>

                <p class="card-title">Categorias: {{ curso.categoria }}</p>
                <p class="card-title">Contenido: {{ curso.descripcion }}</p>

                <a href="#" class="btn btn-primary mt-3">Ir al Curso</a>
            </div>
        </div>

    </div>
    }
</div>
