<div class="container ">
    <div class="filtros  ">
        <select class="col-12  text-center" (change)="onChange($event)">
            <option value="nombre1">nombre1</option>
            <option value="nombre2">nombre2</option>
            <option value="nombre3">nombre3</option>

        </select>
    </div>


    <div class="cursos row mt-2">
        @for (curso of arrCursos; track curso.id) {
        <div class="curso col-12 col-lg-3 mb-3">
            <div class="card ">


                <div class="card-body col-12">
                    <section class="mb-2"><img [src]="curso.imagen" alt="" /></section>
                    <div class="mt-2">
                        <h5 class="card-title">{{ curso.nombre }}</h5>
                        <p class="card-title">Horas: {{ curso.horas }}</p>

                        <p class="card-body">Categorias: {{ curso.categoria }}</p>
                        <article class="card-body">Contenido: {{ curso.descripcion }}</article>

                        <a href="#" class="btn btn-primary ">Ir al Curso</a>
                    </div>
                </div>
            </div>

        </div>
        }
    </div>
</div>
