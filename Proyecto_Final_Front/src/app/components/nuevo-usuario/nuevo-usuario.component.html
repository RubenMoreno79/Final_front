<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos" />
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" />
    </div>
    <div class="mb-3">
        <label class="form-label">Rol</label>
        <select class="form-select" formControlName="rol">
            <option selected>Selecciona Rol</option>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>

        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" formControlName="telefono" />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="mb-3">
        <label class="form-label">Genero</label>
        <select class="form-select" formControlName="genero">
            <option selected>Selecciona un género</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>

        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary col-12 col-lg-2" />
</form>
