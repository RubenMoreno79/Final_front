<form class="text-success" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control border border-success" formControlName="nombre" />
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control border border-success" formControlName="apellidos" />
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control border border-success" formControlName="username" />
    </div>
    <div class="mb-3">
        <label class="form-label">Rol</label>
        <select class="form-select border border-success" formControlName="rol">
            <option selected>Selecciona Rol</option>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>

        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control border border-success" formControlName="telefono" />
    </div>
    <div class="mb-3">
        <label class="form-label">fecha nacimiento</label>
        <input type="text" class="form-control border border-success" formControlName="fecha_nacimiento" />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control border border-success" formControlName="email" />
    </div>
    <div class="mb-3">
        <label class="form-label">Genero</label>
        <select class="form-select border border-success" formControlName="genero">
            <option selected>Selecciona un género</option>
            <option value="h">Hombre</option>
            <option value="m">Mujer</option>
            <option value="o">Otro</option>

        </select>
    </div>
    <div class="mb-3">
        <label class="form-label ">Contraseña</label>
        <input type="password" class="form-control border border-success" formControlName="password" />
    </div>
    <input type="submit" value="Siguiente" class="btn btn-light border border-success col-12 col-lg-2" />
</form>
