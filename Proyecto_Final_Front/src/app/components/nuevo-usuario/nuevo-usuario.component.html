<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos" />
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" />
    </div>
    <div class="mb-3">
        <label class="form-label">Alumno/Profesor</label>
        <input type="text" class="form-control" formControlName="rol" />
    </div>
    <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="text" class="form-control" formControlName="telefono" />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="mb-3">
        <label class="form-label">Genero</label>
        <input type="text" class="form-control" formControlName="genero" />
    </div>
    <div class="mb-3">
        <label class="form-label">PassWord</label>
        <input type="text" class="form-control" formControlName="password" />
    </div>
    <input type="submit" value="Enviar" />
</form>
