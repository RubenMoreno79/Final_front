<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="descripcion text-warning ">

            <div class="col-12 col-lg-3 ">
                <label class="form-label">Título del Curso</label>
                <input type="text" class="form-control" formControlName="nombre" />
            </div>
            <div class="col-12 col-lg-2 ">
                <label class="form-label">Horas Estimadas </label>
                <input type="number" class="form-control" formControlName="horas" />
            </div>

            <div class="col-12 col-lg-3 ">
                <label class="form-label">Categoría</label>
                <select class="form-select" formControlName="categoria">
                    <option selected>Selecciona Categoría</option>
                    <option value="nombre1">nombre1</option>
                    <option value="nombre2">nombre2</option>
                    <option value="nombre3">nombre3</option>
                </select>
            </div>

            <div class="col-12 col-lg-3 ">
                <label class="form-label">Imagen del curso</label>
                <input type="text" class="form-control" formControlName="imagen" placeholder="url imagen..." />
            </div>
            <div class="col-12 ">
                <label class="form-label">Descripción del Curso</label>
                <input type="text" class="form-control" formControlName="descripcion" />
            </div>
            <div class=" texto  col-12  ">
                <label class="form-label">Contenido del curso</label>
                <textarea class="form-control" rows="3" formControlName="contenido"
                    placeholder="Escribe el contenido completo del curso..."></textarea>

            </div>

        </div>

        <div class="boton ">
            <input type="submit" value="Enviar" class="btn btn-primary col-12 col-lg-2" />
        </div>
    </form>
</div>
